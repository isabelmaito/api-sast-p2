
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npm run test:coverage
        npx sonar-scanner \
          -Dsonar.projectKey=isabelmaito_api-sast-p2 \
          -Dsonar.organization=isabelmaito \
          -Dsonar.sources=src \
          -Dsonar.tests=tests \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

    - name: Build Docker image
      run: |
        docker build -t api-sast-p2:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag api-sast-p2:latest ${{ secrets.DOCKER_USERNAME }}/api-sast-p2:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/api-sast-p2:latest